{% extends 'base.html' %}
{% block content %}
{% load static %}
<br>

{% for product in products.all %}

<div class="row" onclick="window.location='{% url 'details' product.id %}';" style="cursor: pointer;">
    <div class="col-1">
        <img src="{{ product.icon.url }}" class="img-fluid " height="90" width="90">
    </div>
    <div class="col-8">
         <h3>{{ product.title }}</h3> 
        
        <p>{{ product.summary }}...</p>
    </div>  
    <div class="col-2 ">
        <br>
        <img src="{% static '/open-iconic/svg/thumb-up.svg' %} " height="24" width="24"> 
        <br>{{ product.votes_total }}
        
        
    </div>
    
</div>
<br>


{% endfor %}

{% endblock %}
